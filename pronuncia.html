<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #2c3e50;

    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;

    input[type="text"] {
      width: 100%;

      font-size: 1rem;

      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #5dade2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
    }

    button:hover {
      background-color: #549fd1;
    }

    #mensagem {
      margin-top: 15px;

  </style>
</head>
<body>
  <div class="top-buttons">
    <h1>Pr√°tica de Pron√∫ncia</h1>
    <button onclick="voltarInicio()">‚¨Ö Voltar ao In√≠cio</button>
  </div>

  <p>Digite uma palavra ou frase em ingl√™s e clique em "Ouvir Pron√∫ncia":</p>
  <input type="text" id="texto" placeholder="Ex: Hello, how are you?">
  <button onclick="ouvirPronuncia()">üîä Ouvir Pron√∫ncia</button>

  <p id="mensagem"></p>

  <footer>
    <p>&copy; 2025 LinguApp ‚Äî Todos os direitos reservados.</p>
    <p>Desenvolvido por Alessia Donadio</p>
  </footer>

  <script>
    function voltarInicio() {
      window.location.href = "index.html";
    }

    function ouvirPronuncia() {
      const texto = document.getElementById("texto").value.trim();
      const mensagem = document.getElementById("mensagem");

      if (!texto) {
        mensagem.textContent = "Por favor, digite algo para ouvir.";
        mensagem.style.color = "red";
        return;
      }

      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = 'en-US';

        // Use a primeira voz em ingl√™s que encontrar
        const voices = speechSynthesis.getVoices();
        const vozIngles = voices.find(v => v.lang.startsWith("en"));
        if (vozIngles) utterance.voice = vozIngles;

        speechSynthesis.speak(utterance);

        mensagem.textContent = "‚úÖ Tocando a pron√∫ncia...";
        mensagem.style.color = "green";
      } else {
        mensagem.textContent = "‚ùå Seu navegador n√£o suporta pron√∫ncia por voz.";
        mensagem.style.color = "red";
      }
    }

    // Corrigir carregamento tardio das vozes no Chrome
    window.speechSynthesis.onvoiceschanged = () => {
      // dispara carregamento das vozes
    };
  </script>
